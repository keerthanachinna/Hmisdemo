
<div style="margin-left: 143px">
<table datatable [dtOptions]="dtOptions"  id="myTable1" class="table table-striped table-bordered table-sm row-border hover" >
  <thead>
    <tr>
        <th>Item Id </th>
        <th>Item Bill id </th>
      <th>Item code </th>
      <th> Item name</th>
      <th>Item Price</th>
      <th>Item Quantity</th>
      <th>Item sale</th>
      <th>Item view</th>
      <th>Item Edit</th>
      <th>Item Delete</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let i of bill">
      <td>{{i.id}}</td>
      <td>{{i.billid}}</td>
         <td>{{i.bcode}}</td>
         <td>{{i.bname}}</td>
         <td>{{i.bprice}}</td>
         <td>{{i.bquantity}}</td>
         <td>{{i.sale}}</td>
         <td><input type="button" value="Show" [routerLink]="['/billview',i.id]"/></td>
         <td><input type="button" value="Edit" [routerLink]="['/billedit',i.id]"/></td>
         <td><input type="button" value="Delete" (click)="deletee(i.id)"/></td>
     </tr>
  </tbody>
</table>
</div>
